<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Five Day Forecast</title>
</head>

<body>

    <div class="container-fluid">Weather Dashboard
        <div class="row">
            <div id="city" class="col-sm-12 col-md-4">
                <h2>Serach for a city:</h2>
            </div>
            <div class="serach container">
                <div class="serach container">
                    <div class="serach container">
                        <input type="text" placeholder="Serach City" class="col-sm-3"></input>
                        <button type="submit" class="btn button-round dark">Serach</button>
                    </div>
                </div>
            </div>

            <div id="row justify-content-end">
                <div id="currentWeather" class="col-sm-12 col-md-8 self-end">
                    <h2 id="cityName"></h2>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p id="uv"></p>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row justify-content-end">
                    <div id="forecast" class="col-sm-8">
                        <h3>5 Day Forecast:</h3>
                        <card>hello</card>
                        <card>hello</card>
                        <card>hello</card>
                        <card>hello</card>
                        <card>hello</card>
                    </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="./assets/script/script.js"></script>
</body>

</html>
